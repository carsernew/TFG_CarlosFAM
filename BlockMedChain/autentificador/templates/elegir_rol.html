<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elige tu rol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/elegir_rol.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5 text-center">
    <h2>Tu wallet tiene acceso a múltiples roles</h2>
    <p class="mb-4">Selecciona con qué rol deseas ingresar:</p>

    <form method="POST">
        <div class="d-flex flex-column align-items-center gap-3">

            {% for rol in ['paciente', 'doctor', 'laboratorio'] %}
                {% if rol in roles_validos %}
                    <button type="submit" name="rol" value="{{ rol }}" class="btn btn-primary w-50 text-capitalize">
                        Ingresar como {{ rol }}
                    </button>
                {% else %}
                    <button class="btn btn-secondary w-50 text-capitalize" disabled>
                        {{ rol }} (no disponible)
                    </button>
                {% endif %}
            {% endfor %}
        </div>
    </form>
</div>
</body>
</html>
